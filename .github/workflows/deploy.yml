name: Deploy to Render

on:
    push:
      branches: [main]
    pull_request:
      branches:
        - main

jobs:
    ci:
      runs-on: ubentu-latest
    strategy: 
      matrix: 
        node-version: [18.x, 20.x, 22.x]

      steps:
        - uses: actions/checkout@v3
        - name: Deploy
          if: github.ref == 'refs/heads/main'
          env:
            DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          run: |
            curl "$DEPLOY_URL"